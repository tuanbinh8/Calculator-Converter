<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
h1 {
    color: #00fa9f;
}    
</style>
<h1>calculator created by nam tuan</h1>
<body bgcolor= "#11a9d4" text= "gold">
    <form name="calculator" >
    <input type="button" value="1" onClick="document.calculator.ans.value+='1'">
    <input type="button" value="2" onClick="document.calculator.ans.value+='2'">
    <input type="button" value="3" onClick="document.calculator.ans.value+='3'">
    <input type="button" value="4" onClick="document.calculator.ans.value+='4'">
    <input type="button" value="5" onClick="document.calculator.ans.value+='5'">
    <input type="button" value="6" onClick="document.calculator.ans.value+='6'">
    <input type="button" value="7" onClick="document.calculator.ans.value+='7'">
    <input type="button" value="8" onClick="document.calculator.ans.value+='8'">
    <input type="button" value="9" onClick="document.calculator.ans.value+='9'">
    <input type="button" value="0" onClick="document.calculator.ans.value+='0'">
    <input type="button" value="." onClick="document.calculator.ans.value+='.'"><br><br>
    <input type="button" value="minus" onClick="document.calculator.ans.value+='-'">
    <input type="button" value="plus" onClick="document.calculator.ans.value+='+'">
    <input type="button" value="times" onClick="document.calculator.ans.value+='*'">
    <input type="button" value="divided by" onClick="document.calculator.ans.value+='/'">
    <input type="reset" value="C">
    <input type="button" value="equals" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><br>
    <br>Solution is: <input type="textfield" name="ans" value="" width="100"> 
</form>
 
</body>
</html>
